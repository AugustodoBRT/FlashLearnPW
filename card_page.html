<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Card</title>
    <link rel="stylesheet" href="card_page.css">
</head>
<body>

    <div class="container">
        <a href="home.html" class="btn-back">Voltar para Home</a>

        <div class="card-details">
            <h2 id="cardTitle">Título do Card</h2>
            <p id="cardDescription">Descrição do Card</p>
        </div>

        <div class="qa-container">
            <h3>Perguntas e Respostas</h3>
        </div>

        <div class="question-actions">
            <button id="addQuestionBtn">Adicionar Pergunta</button>
            <div class="remove-question">
                <label for="removeQuestionSelect">Escolha a pergunta para remover:</label>
                <select id="removeQuestionSelect"></select>
                <button id="removeQuestionBtn">Remover Pergunta</button>
            </div>
        </div>
    </div>

    <script src="card_page.js"></script>
</body>
</html>
